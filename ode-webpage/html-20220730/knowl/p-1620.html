<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>To understand and be able to use complex numbers to express solutions in the form</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
x(t) = A \cos(\omega t - \phi),
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(A\)</span> is the amplitude of the solution, <span class="process-math">\(\omega\)</span> is the frequency of the solution, and <span class="process-math">\(\phi\)</span> is the phase angle.</p>
