<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Consider the following predator-prey system,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
x' &amp; = ax(1 - x/N) - bxy\\
y' &amp; = -cy + dxy,
\end{align*}
</div>
<p class="continuation">where <span class="process-math">\(x(t)\)</span> is the population of the prey and <span class="process-math">\(y(t)\)</span> is the population of the predator at time <span class="process-math">\(t\text{.}\)</span></p>
