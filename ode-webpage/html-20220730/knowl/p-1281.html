<p>Consider a harmonic oscillator modeled by the second-order equation</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
m \frac{d^2 x}{dt^2} + b \frac{dx}{dt} + k x = 0,\tag{3.7.1}
\end{equation}
</div>
<p class="continuation">where <span class="process-math">\(m = 2\)</span> is the mass, <span class="process-math">\(b = 2\)</span> is the damping coefficient, and <span class="process-math">\(k \gt 0\)</span> is the spring constant.</p>
