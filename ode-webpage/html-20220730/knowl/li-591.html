</h5>
<p>Show that the Laplace transform of <span class="process-math">\(f(t) = t^\alpha\)</span> is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
{\mathcal L}(f)(s) = \frac{\Gamma(\alpha + 1)}{s^{\alpha + 1}}.
\end{equation*}
</div>
<p class="continuation">If <span class="process-math">\(n\)</span> is a positive integer, then <span class="process-math">\({\mathcal L}(t^n)(s) = n!/s^{n + 1}\text{.}\)</span></p></article><span class="incontext"><a href="laplace01.html#li-591" class="internal">in-context</a></span>
