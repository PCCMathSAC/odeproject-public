<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>For example, if we consider the system for a harmonic oscillator</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
y' &amp; = v\\
v' &amp; = -\frac{k}{m} y - \frac{b}{m} v,
\end{align*}
</div>
<p class="continuation">then the energy function,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
E(y, v) = \frac{1}{2} mv^2 + \frac{1}{2} ky^2,
\end{equation*}
</div>
<p class="continuation">is positive definite.</p>
<span class="incontext"><a href="nonlinear03.html#p-1854" class="internal">in-context</a></span>
