<article class="li"><h4 class="heading">
<span class="type">Item</span><span class="period">.</span>
</h4>
<p>The Laplace transform is a linear operator; i.e.,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
{\mathcal L} ( \alpha f + \beta g )(s) = \alpha {\mathcal L}(f)(s) + \beta {\mathcal L} ( g)(s),
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(\alpha, \beta \in {\mathbb R}\)</span> provided the Laplace transforms of <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> exist.</p></article><span class="incontext"><a href="laplace01.html#li-584" class="internal">in-context</a></span>
