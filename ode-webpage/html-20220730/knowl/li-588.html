<p>If <span class="process-math">\(c \geq 0\text{,}\)</span> we define the <dfn class="terminology">Heaviside function</dfn> to be</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
u_c(t)
=
\begin{cases}
0 &amp; t \lt c \\
1 &amp; t \geq c.
\end{cases}
\end{equation*}
</div>
<p class="continuation">The Laplace transform of <span class="process-math">\(u_c\)</span> is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
{\mathcal L}(u_c(t))(s) = \frac{e^{-cs}}{s}.
\end{equation*}
